<!-- src/app/flight-search/flight-search.component.html -->

<h1>Flight Search</h1>

<form #f="ngForm">
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" [ngModelOptions]="{ updateOn: 'change'}" name="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control">
  </div>

  <div class="form-group">
    <input [(ngModel)]="delayFilter" id="delayFilter" type="checkbox" name="delayFilter">
    <label for="delayFilter">Delayed</label>
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">
      Search
    </button>

    <button *ngIf="flightsSignal().length > 0" (click)="delay()" class="btn btn-default">
      Delay
    </button>

    <div *ngIf="flightsSignal().length > 0">
      {{ flightsSignal().length }} flights found!
    </div>
  </div>
</form>


<div class="row">
  <div *ngFor="let f of flightsSignal()" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <app-flight-card [(selected)]="basket[f.id]" [item]="f" />
  </div>
</div>

<b>Basket</b>
<pre>{{ basket | json }}</pre>
